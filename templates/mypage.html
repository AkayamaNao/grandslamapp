<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>eventer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" ;; rel="stylesheet">
    <style>
body{
 background-color:#e6ecf0;
}
div{
 line-height: 1.2;
}
.white-container{
 border-bottom: 1px solid #e6ecf0;
 padding:20px;
 background-color:#ffffff;
}
#content-text{
 padding:20px;
 margin-bottom:10px;
 line-height: 1.2;
}


    </style>
</head>
<body>
<!-- Topbar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#togglebar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">GRANDSLAM</a>
        </div>
        <div class="collapse navbar-collapse" id="togglebar">
            <ul class="nav navbar-nav">
                <li><a href="/">イベント一覧</a></li>
                <li><a href="/add">イベント追加</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {{ session.username }}さん
                <a href="/mypage">
                    <button type="button" class="btn btn-default navbar-btn">マイページ</button>
                </a>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style=" margin-top: 60px;">
    <div class="row">
        <div class="col-md-12">
            <div>ID：{{ session.username }}</div>
            <div>名前：{{user_name}}</div>
            <div>
                <form method="POST">
                    乗車人数(運転手を除く)
                        <select name="car_max">
                            {% for i in [0,1,2,3,4,5,6,7,8] %}
                            {% if i == car_max %}
                            <option value="{{i}}" selected>{{i}}</option>
                            {% else %}
                            <option value="{{i}}">{{i}}</option>
                            {% endif %}
                            {% endfor %}
                        </select>
                    <input type="submit" value="変更" />
                </form>
            </div>
            <a href="/logout">
                <button type="button" class="btn btn-default">ログアウト</button>
            </a>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>
