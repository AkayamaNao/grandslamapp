<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>eventer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" ;; rel="stylesheet">
    <style>
body{
 background-color:#e6ecf0;
}
div{
 line-height: 1.2;
}
.white-container{
 border-bottom: 2px solid #e6ecf0;
 padding:1px 10px 10px 10px;
 background-color:#ffffff;
}
#content-text{
 padding:20px;
 margin-bottom:10px;
 line-height: 1.2;
}

    </style>
</head>
<body>
<!-- Topbar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#togglebar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">GRANDSLAM</a>
        </div>
        <div class="collapse navbar-collapse" id="togglebar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">イベント一覧</a></li>
                <li><a href="/add">イベント追加</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {{ session.username }}さん
                <a href="/mypage">
                    <button type="button" class="btn btn-default navbar-btn">マイページ</button>
                </a>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style=" margin-top: 60px;">
    <div class="row">
        <div class="col-md-12">
            {% for row in event %}
            <div class="white-container">
                <a href="/event/{{row['id']}}"><h3>{{row["title"]}}</h3></a>
                <div>{{row["user_name"]}}   {{row["date"]}}   {{row["start"]}}</div>
                <div>{{row["memo"]}}</div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>
